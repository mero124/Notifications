<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/895bc12c00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="payment">
            <i class="fa-solid fa-check"></i>
            <p>Payment successfuly processed.</p>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="error">
            <p>An error occured while processing your request</p>
            <p>Try again</p>
            <i class="fa-solid fa-xmark"></i>

        </div>
        <div class="changes">
            <p>Your changes has been saved</p>
            <i class="fa-solid fa-xmark"></i>

        </div>
    </div>
</body>
</html>
